<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Microsoft Player Framework Channel 9 Sample</title>
        <link href="/pages/groupedItems/groupedItems.css" rel="stylesheet">
        <script src="/pages/groupedItems/groupedItems.js"></script>
    </head>
    <body>
        <div class="headertemplate" data-win-control="WinJS.Binding.Template">
            <span class="group-date" data-win-bind="textContent: date Converters.shortDateConverter"></span>
        </div>
        <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
            <div class="item">
                <div class="item-image" data-win-bind="style.backgroundImage: imageSource Converters.backgroundImageConverter"></div>
                <div class="item-overlay">
                    <h4 class="item-title" data-win-bind="textContent: title Converters.itemTitleConverter"></h4>
                    <h6 class="item-date" data-win-bind="textContent: date Converters.longDateConverter"></h6>
                </div>
            </div>
        </div>
        <div class="fragment groupeditemspage">
            <header aria-label="Header content" role="banner">
                <button type="button" class="win-backbutton" aria-label="Back" disabled></button>
                <h1 class="titlearea win-type-ellipsis">
                    <span class="pagetitle">This Week On Channel 9</span>
                </h1>
            </header>
            <section aria-label="Main content" role="main">
                <div class="groupeditemslist win-selectionstylefilled" aria-label="List of groups" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
            </section>
        </div>
    </body>
</html>
