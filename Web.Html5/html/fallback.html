<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
	
		<title>HTML5 Player Framework - Fallback Usage Example</title>

		<link rel="stylesheet" href="../css/playerframework.min.css">
		<link rel="stylesheet" href="../css/style.css">

		<script src="../js/playerframework.min.js"></script>
	</head>
	<body>
		<h1>HTML5 Player Framework</h1>
		<h2>Fallback Usage Example</h2>

		<video id="myVideo" class="pf-video" width="480" height="320" controls="controls" poster="http://smf.blob.core.windows.net/samples/videos/bigbuck.png">
			<source src="http://smf.blob.core.windows.net/samples/videos/bigbuck.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
			<source src="http://smf.blob.core.windows.net/samples/videos/bigbuck.webm" type='video/webm; codecs="vp8, vorbis"' />
			<source src="http://smf.blob.core.windows.net/samples/videos/bigbuck.ogv" type='video/ogg; codecs="theora, vorbis"' />
			<object class="pf-silverlight" data="data:application/x-silverlight-2," type="application/x-silverlight-2" width="480" height="320" data-poster="http://smf.blob.core.windows.net/samples/videos/bigbuck.png">
				<param name="source" value="http://smf.cloudapp.net/html5/xap/ProgressiveDownloadPlayer.xap" />
				<param name="onError" value="onSilverlightError" />
				<param name="onLoad" value="onSilverlightLoad" />
				<param name="minRuntimeVersion" value="5.0.61118.0" />
				<param name="autoUpgrade" value="true" />
				<param name="enableGPUAcceleration" value="true" />
				<param name="windowless" value="true" />
				<param name="InitParams" value="scriptablename=Player,autoplay=false,mediaurl=http://smf.cloudapp.net/html5/media/bigbuck.mp4" />
				<div class="pf-static">
					<div>Downloads:</div>
					<div>
						<a href="http://smf.blob.core.windows.net/samples/videos/bigbuck.mp4" title="http://smf.blob.core.windows.net/samples/videos/bigbuck.mp4">http://smf.blob.core.windows.net/samples/videos/bigbuck.mp4</a>
					</div>
					<div>
						<a href="http://smf.blob.core.windows.net/samples/videos/bigbuck.webm" title="http://smf.blob.core.windows.net/samples/videos/bigbuck.webm">http://smf.blob.core.windows.net/samples/videos/bigbuck.webm</a>
					</div>
					<div>
						<a href="http://smf.blob.core.windows.net/samples/videos/bigbuck.ogv" title="http://smf.blob.core.windows.net/samples/videos/bigbuck.ogv">http://smf.blob.core.windows.net/samples/videos/bigbuck.ogv</a>
					</div>
				</div>
			</object>
		</video>
		
		<script>
			var myPlayer = new PlayerFramework.Player("myVideo");
		</script>
	</body>
</html>
