<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">

		<title>HTML5 Player Framework - Timeline and Chapter Cues Example</title>

		<link rel="stylesheet" href="../css/playerframework.min.css">
		<link rel="stylesheet" href="../css/style.css">

		<script src="../js/playerframework.min.js"></script>
	</head>
	<body>
		<h1>HTML5 Player Framework</h1>
		<h2>Timeline and Chapter Cues Example</h2>

		<video id="myVideo" class="pf-video" width="480" height="320" controls="controls" poster="http://smf.blob.core.windows.net/samples/videos/bigbuck.png">
			<source src="http://smf.blob.core.windows.net/samples/videos/bigbuck.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
			<source src="http://smf.blob.core.windows.net/samples/videos/bigbuck.webm" type='video/webm; codecs="vp8, vorbis"' />
			<source src="http://smf.blob.core.windows.net/samples/videos/bigbuck.ogv" type='video/ogg; codecs="theora, vorbis"' />
		</video>

		<script>
			var myPlayer = new PlayerFramework.Player("myVideo",
			{
				timelineCues:
				[
					new PlayerFramework.TextTrackCue({
						startTime: 15,
						endTime: 20
					})
				],
				chapters:
				[
					new PlayerFramework.TextTrackCue(
					{
						startTime: 10
					})
				]
			});
			
			myPlayer.ready(function()
			{
				// Add timeline cues.
				myPlayer.timelineCues.addCue(new PlayerFramework.TextTrackCue(
				{
					startTime: 5,
					endTime: 10
				}));
					
				// Add chapter cues.
				myPlayer.chapters.addCue(new PlayerFramework.TextTrackCue(
				{
					startTime: 20
				}));
			});
		</script>
	</body>
</html>
