<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Microsoft Player Framework Tests - DASH</title>
    <link href="../../itemdetail.css" rel="stylesheet">
    <script src="../../itemdetail.js"></script>
    <script src="dash.js"></script>
</head>
<body>
    <div class="itemdetailpage fragment single">
        <header aria-label="Header content" role="banner">
            <button type="button" class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" data-win-bind="textContent: title"></span>
            </h1>
        </header>
        <div class="content" aria-label="Main content" role="main">
            <article>
                <div class="item-player">
                    <div data-win-control="PlayerFramework.MediaPlayer" data-win-options="{
                                width: 600,
                                height: 340,
                                autoplay: true,
                                isFullScreenVisible: true,
                                isSignalStrengthVisible: true,
                                isMediaQualityVisible: true,
                            }">
                    </div>
                </div>
            </article>
        </div>
    </div>
</body>
</html>
